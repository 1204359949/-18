<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简易计算器</title>
<script type="text/javascript">
function compute(obj){
	var num1,num2,result;
	num1=parseFloat(document.myform.txtNum1.value);
	num2=parseFloat(document.myform.txtNum2.value);
	  switch(obj){
		  case"+":
		  result=num1+num2;
		 	 break; 
		  case"-":
		  result=num1-num2;
		   break;
		  case"*":
		  result=num1*num2;
		   break;
		  case"/":
		  if(num2!=0){
		  result=num1/num2;}
		  else{
		  alert(result="除数不能为0，请重新输入");
		  }
		  break;
		  }	
	document.myform.txtResult.value=result;
	}
</script>
</head>
<body>
<center>
<div style="background:#ccc; width:300px; height:550px; font-size:3em">
 <form action ="" method ="post" name="myform" id="myform">
               <h3>简易计算器</h3>   
                <td>第一个数</td>
                <td colspan="3">
<input name ="txtNum1" type="text" class="textbaroder" id="txtNum1" size ="30" style="height:30px"/>
                </td>
            <br>
           
                <td>第二个数</td>
                <td colspan="3">
                <input name ="txtNum2" type="text" class="textbaroder" id="textNum2" size ="30" style="height:30px"/ ></td>
             <br>

 <td>
   <td><input name="addButton2" type="button" id="addButton2" value="  ＋  " onClick="compute('+')" style="height:50px"></td>
    <td><input name="subButton2" type="button" id="subButton2" value="  －  " onClick="compute('-')" style="height:50px"></td>
    <td><input name="mulButton2" type="button" id="mulButton2" value="  ×  " onClick="compute('*')" style="height:50px"></td>
    <td><input name="divButton2" type="button" id="divButton2" value="  ÷  " onClick="compute('/')" style="height:50px"></td>
 <br>

<td>计算结果</td>
<td colspan="3">
<input name="txtResult" type="text" id="txtResult" size="30" style="height:30px">
 <br>
 </form>
 </div>
 </center>
</body>
</html>
